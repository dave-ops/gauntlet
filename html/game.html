<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gauntlet Simplified (Web Version)</title>
    <style>
        canvas {
            border: 1px solid black;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game constants
        const SCREEN_WIDTH = 800;
        const SCREEN_HEIGHT = 600;

        // Player properties
        let player = {
            x: SCREEN_WIDTH / 2,
            y: SCREEN_HEIGHT / 2,
            size: 40,
            speed: 5,
            health: 100,
            invulnerabilityTime: 0
        };

        // Enemy and item arrays
        let enemies = [];
        let items = [];
        let score = 0;

        // Keyboard input
        let keys = {};

        // Event listeners for keyboard
        document.addEventListener('keydown', (e) => keys[e.key] = true);
        document.addEventListener('keyup', (e) => keys[e.key] = false);

        // Spawn functions
        function spawnEnemy() {
            let x = Math.random() * (SCREEN_WIDTH - 30);
            let y = Math.random() * (SCREEN_HEIGHT - 30);
            enemies.push({ x, y, size: 30 });
        }

        function spawnItem() {
            let x = Math.random() * (SCREEN_WIDTH - 20);
            let y = Math.random() * (SCREEN_HEIGHT - 20);
            items.push({ x, y, size: 20 });
        }

        // Initial spawning
        for (let i = 0; i < 5; i++) {
            spawnEnemy();
            spawnItem();
        }

        // Collision detection
        function collides(a, b) {
            return a.x < b.x + b.size &&
                   a.x + a.size > b.x &&
                   a.y < b.y + b.size &&
                   a.y + a.size > b.y;
        }

        // Game loop
        function gameLoop() {
            // Clear canvas
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);

            // Player movement
            if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x < SCREEN_WIDTH - player.size) player.x += player.speed;
            if (keys['ArrowUp'] && player.y > 0) player.y -= player.speed;
            if (keys['ArrowDown'] && player.y < SCREEN_HEIGHT - player.size) player.y += player.speed;

            // Decrease invulnerability
            if (player.invulnerabilityTime > 0) player.invulnerabilityTime--;

            // Draw player (blue square)
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y, player.size, player.size);

            // Enemy movement and collision
            enemies.forEach(enemy => {
                // Move toward player
                if (enemy.x < player.x) enemy.x += 2;
                if (enemy.x > player.x) enemy.x -= 2;
                if (enemy.y < player.y) enemy.y += 2;
                if (enemy.y > player.y) enemy.y -= 2;

                // Draw enemy (red square)
                ctx.fillStyle = 'red';
                ctx.fillRect(enemy.x, enemy.y, enemy.size, enemy.size);

                // Check collision
                if (collides(player, enemy) && player.invulnerabilityTime === 0) {
                    player.health -= 10;
                    player.invulnerabilityTime = 30; // 0.5 sec at 60 FPS
                    if (player.health <= 0) {
                        alert(`Game Over! Score: ${score}`);
                        document.location.reload(); // Restart game
                    }
                }
            });

            // Item collection
            items.forEach((item, index) => {
                ctx.fillStyle = 'yellow';
                ctx.fillRect(item.x, item.y, item.size, item.size);
                if (collides(player, item)) {
                    items.splice(index, 1);
                    score += 10;
                    spawnItem();
                }
            });

            // Draw score and health
            ctx.fillStyle = 'black';
            ctx.font = '24px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
            ctx.fillText(`Health: ${player.health}`, 10, 60);

            // Request next frame
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        gameLoop();
    </script>
</body>
</html>
